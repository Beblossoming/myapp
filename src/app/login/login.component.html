<div class="container mt-4">
  <div class="card" style="width: 18rem; border: 1px solid #4a90e2;">
    <div class="card-header" style="background-color: #4a90e2; color: white;">Login System</div>
    <div class="card-body">
      <form (submit)="login($event)">
        <div class="mb-3">
          <label for="name-reg" class="form-label">User Name:</label>
          <input type="text" class="form-control" id="name-reg" [(ngModel)]="username" name="name" required>
        </div>
        <div class="mb-3">
          <label for="password-reg" class="form-label">Password</label>
          <input type="password" class="form-control" id="password-reg" [(ngModel)]="password" name="password" required>
        </div>
        <button type="submit" class="btn btn-primary" style="background-color: #4a90e2; border: none;">Login</button>
      </form>
      <div *ngIf="message" class="mt-2">{{ message }}</div>
    </div>
  </div>
</div>
