<html>
<body>

<h1>List Products</h1>

<table>
  <thead>
    <tr>
      <th>Id</th>
      <th>Fashion Subject</th>
      <th class="fashion-detail">Fashion Detail</th>
      <th>Image</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let fashion of fashions">
      <td>{{fashion._id}}</td>
      <td>{{fashion.fashion_subject}}</td>
      <td class="fashion-detail">{{fashion.fashion_detail}}</td>
      <td>
        <img *ngIf="fashion.fashion_image" [src]="fashion.fashion_image" width="100" height="100" />
      </td>
    </tr>
  </tbody>
</table>

</body>
</html>
