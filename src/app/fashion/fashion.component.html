<html>
<head>
  <style>
    h1 {
      color: #4a90e2;
      font-size: 36px;
      text-align: center;
      margin-bottom: 20px;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
      font-weight: bold;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      padding: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      border: 1px solid #4a90e2;
    }

    th, td {
      padding: 15px;
      text-align: center;
      border: 1px solid #4a90e2;
    }

    th {
      background-color: #4a90e2;
      color: white;
    }

    tr:nth-child(even) {
      background-color: #f2f2f2;
    }

    tr:hover {
      background-color: #e1e1e1;
    }

    img {
      max-width: 100%;
      height: auto;
    }

    .fashion-detail {
      text-align: justify;
    }
  </style>
</head>
<body>

<h1>List Products</h1>

<table>
  <thead>
    <tr>
      <th>Id</th>
      <th>Fashion Subject</th>
      <th class="fashion-detail">Fashion Detail</th>
      <th>Image</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let fashion of fashions">
      <td>{{fashion._id}}</td>
      <td>{{fashion.fashion_subject}}</td>
      <td class="fashion-detail">{{fashion.fashion_detail}}</td>
      <td>
        <img *ngIf="fashion.fashion_image" [src]="fashion.fashion_image" width="100" height="100" />
      </td>
    </tr>
  </tbody>
</table>

</body>
</html>
