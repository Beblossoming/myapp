<html>
<body>

<h1>Fashion Details</h1>

<div class="input-container">
  <input type="text" [(ngModel)]="fashionId" placeholder="Enter Fashion ID" />
  <button (click)="getFashionDetail()">Fetch Details</button>
</div>

<div *ngIf="fashion" class="fashion-detail">
  <h2>{{ fashion.fashion_subject }}</h2>
  <p>{{ fashion.fashion_detail }}</p>
  <img *ngIf="fashion.fashion_image" [src]="fashion.fashion_image" width="300" height="300" />
</div>

</body>
</html>
